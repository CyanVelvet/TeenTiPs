name: Deploy to tips.koyo-onten.net

on:
  push:
    # branches-ignore: # Disable
    #   - '**'
    branches: [ release ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_ed25519
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Setup node v14
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install packages
        run: npm ci

      - name: Nuxt generate
        run: npm run generate

      - name: Cleanup
        run: ssh -i ~/.ssh/id_ed25519 tips@koyo-onten.net "rm -r /var/www/tips/"

      - name: Deploy
        run: scp -r -i ~/.ssh/id_ed25519 ./dist/ tips@koyo-onten.net:/var/www/tips/
